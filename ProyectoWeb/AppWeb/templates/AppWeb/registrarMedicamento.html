{% load static %}
{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {%bootstrap_css %}
    <link rel="stylesheet" href="{% static 'AppWeb/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="{% static 'AppWeb/js/jquery-3.6.0.js' %}"></script>
</head>
<body>
    <header class="Header">
        <div class="headerParte1">
          <div class="container-fluid bg-rosado-clarin">
              <!-- primera fila -->
              <div class="row">
                  <!-- columna 1 -->
                  <div class="col-md-1">
                      <!-- logo de la pagina -->
                      <a href="{% url 'home'%}"><img src="{% static 'AppWeb/img/logo.png' %}" width="90" height="80" alt="GroupZero"></a>
                  </div>
                  <div class="col-md-3">
                    <br>
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  </div>
                  <div class="col-md-1"> 
                    <br>
                    <button class="btn btn-outline-info txt-morado bg-rosado-claro" type="submit">Search</button>
                  </div>

              </div>
          </div>
        </div>
    </header>

    <div class="container-fluid bg-rosado-clarin">
        <div class="row">
            <div class="col-md-12">
                <form id="Form1">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Email</label>
                            <input type="email"  class="form-control" id="EscribirEmail" placeholder="ejemplo1@gmail.com" name="EscribirEmail">
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Escribe Tu email
                            </small>
                        </div>
                    </div>

                </form>



            </div>
        </div>
    </div>

</body>
</html>
